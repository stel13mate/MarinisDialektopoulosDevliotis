<form action="">
    <input type="text" name="text" id="txt" required="required">
    <input type="number" name="rtxt" id="rtxt" min="1" max="10" required="required"> <!--New Input-->
        <button type="submit" class="btn-list">Submit
            <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
    </form>
    <div class="containerName">
        <ul class="nameList">
            
        </ul>
    </div>
    <div class="containerRatings">
        <ul>
            
        </ul>
    </div>


    <script>

        curNum = 1;
    
    //add input to list
    
    const inputText = document.querySelector('#txt');
    const inputTextR = document.querySelector('#rtxt'); //New Input
    const myButton = document.querySelector('.btn-list');
    const list = document.querySelector('.containerName ul');
    const ratinglist = document.querySelector('.containerRatings ul'); //New Input
    
    myButton.addEventListener('click',(e)=>{
    

    
        if(inputText.value != ""){
            e.preventDefault();
    
            //create names list
            myList = document.createElement('li');
            myList.innerHTML = inputText.value;
            myList.setAttribute("id", curNum);
            list.appendChild(myList);
    
            //create ratings list //New Input
            const myNewList = document.createElement('li');
            myNewList.innerHTML = inputTextR.value;
            myNewList.setAttribute("id", curNum);
            ratinglist.appendChild(myNewList);
    
            //create span
            const mySpan = document.createElement('span')
            mySpan.innerHTML = "x";
            mySpan.setAttribute("id", curNum);

            myNewList.appendChild(mySpan); //Changed myList to myNewList
    
            curNum++;
    
        }
    



    //delete button
    const remove = document.querySelectorAll('span');
        

                
    for (let i=0; i<remove.length; i++){
        remove[i].addEventListener('click', ()=>{

                var myObj = remove[i].parentNode.id;
                console.log(myObj);

                list.remove(myObj);
                remove[i].parentElement.style.opacity=0;
                setTimeout(()=>{
                    remove[i].parentElement.style.display = "none";
                }, 500);
         })
        }
        inputText.value = "";
    });

        </script>
